<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Favorite Tool - Napp's e621 Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <style>
      .modal {
        transition: opacity 0.25s ease;
      }
      .modal-active {
        overflow-x: hidden;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
      <div class="mb-8">
        <a href="../.." class="text-cyan-400 hover:text-cyan-300"
          >&larr; Back to Tool Hub</a
        >
      </div>

      <div class="bg-gray-800 rounded-2xl p-6 md:p-8 shadow-2xl">
        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-cyan-400">
          Mass Favorite Tool
        </h1>
        <p class="text-gray-400 mb-6">
          Favorite posts in bulk based on a tag search.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none"
              placeholder="Your e621 username"
            />
          </div>
          <div>
            <label
              for="apiKey"
              class="block text-sm font-medium text-gray-300 mb-2"
              >API Key</label
            >
            <input
              type="password"
              id="apiKey"
              class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none"
              placeholder="Your e621 API key"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="tags"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Tags (e.g., wolf score:>100)</label
            >
            <input
              type="text"
              id="tags"
              class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none"
              placeholder="canine score:>50 order:score"
            />
          </div>
          <div>
            <label
              for="blacklist"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Personal Blacklist (space-separated)</label
            >
            <input
              type="text"
              id="blacklist"
              class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none"
              placeholder="e.g., questionable explicit"
            />
          </div>
        </div>

        <div class="flex items-center mb-6">
          <input
            id="useDefaultBlacklist"
            type="checkbox"
            checked
            class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-cyan-600 focus:ring-cyan-500"
          />
          <label
            for="useDefaultBlacklist"
            class="ml-2 block text-sm text-gray-300"
            >Use default blacklist</label
          >
        </div>

        <button
          id="fetchPosts"
          class="w-full mt-2 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300"
        >
          Fetch Posts
        </button>

        <div id="action-button-container" class="hidden mt-6">
          <button
            id="startFavoriteProcess"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300"
          >
            Favorite All Fetched Posts
          </button>
        </div>

        <div
          id="progress-container"
          class="hidden w-full bg-gray-700 rounded-full h-2.5 mt-4"
        >
          <div
            id="progress-bar"
            class="bg-pink-600 h-2.5 rounded-full"
            style="width: 0%"
          ></div>
        </div>

        <div class="mt-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-300">Log</h2>
          <div
            id="log"
            class="w-full h-48 bg-gray-900 rounded-lg p-3 overflow-y-auto border border-gray-700"
          >
            <p class="text-gray-500">
              Ready. Fill in your details and fetch some posts.
            </p>
          </div>
        </div>

        <div id="previews-section" class="hidden mt-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-300">
            Fetched Post Previews
          </h2>
          <div
            id="postsContainer"
            class="mt-2 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4"
          ></div>
        </div>

        <div id="history-section" class="hidden mt-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-300">
            Favoriting History
          </h2>
          <div
            id="historyContainer"
            class="mt-2 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4"
          ></div>
        </div>
      </div>
    </div>

    <div
      id="confirmation-modal"
      class="modal pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0"
    >
      <div
        class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
      ></div>
      <div
        class="modal-container bg-gray-800 w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 overflow-y-auto"
      >
        <div class="modal-content py-4 text-left px-6">
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold text-white">Confirm Action</p>
            <button id="modal-close" class="modal-close cursor-pointer z-50">
              <svg
                class="fill-current text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </button>
          </div>
          <p id="modal-text" class="text-gray-300 mb-4">Are you sure?</p>
          <div class="flex justify-end pt-2">
            <button
              id="modal-cancel"
              class="px-4 bg-transparent p-3 rounded-lg text-cyan-400 hover:bg-gray-700 hover:text-cyan-300 mr-2"
            >
              Cancel
            </button>
            <button
              id="modal-confirm"
              class="px-4 bg-pink-600 p-3 rounded-lg text-white hover:bg-pink-700"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
