<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Napp's e621 Tools - Redirecting...</title>
    <script>
      const basePath = window.location.pathname.startsWith("/e621tools")
        ? "/e621tools"
        : "";
      const redirect = window.location.pathname.substring(basePath.length);
      sessionStorage.setItem("redirectPath", redirect);
      window.location.replace(basePath + "/");
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically, please
      <a href="/e621tools/">click here</a>.
    </p>
  </body>
</html>
