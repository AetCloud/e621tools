<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napp's e621 Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">
          Napp's e621 Tools
        </h1>
        <p class="text-gray-400 mt-2">
          A collection of useful tools for e621.net
        </p>
      </header>

      <main>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <a
            href="tools/mass-favorite/index.html"
            class="tool-card bg-gray-800 rounded-2xl p-6 shadow-2xl transition-transform transform hover:scale-105"
          >
            <h2 class="text-2xl font-bold text-cyan-500 mb-2">
              Mass Favorite Tool
            </h2>
            <p class="text-gray-400">
              Favorite posts in bulk based on a tag search.
            </p>
          </a>

          <div
            class="tool-card-disabled bg-gray-800 rounded-2xl p-6 shadow-2xl"
          >
            <h2 class="text-2xl font-bold text-gray-600 mb-2">
              Mass Downloader
            </h2>
            <p class="text-gray-500">
              Download all posts from a search query. (Coming Soon)
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
